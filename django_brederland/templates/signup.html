{% comment %} <h2>Login</h2>
               <form method="post" class="login">
                                {% csrf_token %}

                            </form> {% endcomment %}

			<div id="sign-in-dialog" class="zoom-anim-dialog">

				<div class="small-dialog-header">
                    <h4><b> Brederland </b> Sign up<h4>
				</div>

                

				<!--Tabs -->
				<div class="sign-in-form style-1">
        <p> Already a <b>Brederland</b> user? <a href="{% url 'login' %}" style="color: #74aea1;">Log in here.</a> </p>
                      <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="button border margin-top-5">Sign up</button>
              </form>
				</div>
                        <br>
                <p><i>Back to <a href="{% url 'core:index' %}" style="color: #74aea1;">home </a></i></p>

			</div>
